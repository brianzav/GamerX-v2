<!-- listUsers.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Usuários</title>
</head>
<body>

<h1>Lista de Usuários</h1>

<table>
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Status</th>
    <th>Ações</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.name}">Nome</td>
    <td th:text="${user.email}">Email</td>
    <td th:text="${user.active ? 'Ativo' : 'Desativado'}">Status</td>
    <td>
      <!-- Usamos email para o link de alterar -->
      <a th:href="@{/admin/users/edit/(email=${user.email})}">Alterar</a>
      <!-- Botões ou links para habilitar/desabilitar -->
    </td>
  </tr>
</table>

<a href="/admin/users/new">Cadastrar Novo Usuário</a>

</body>
</html>
