<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Pedido</title>
  <link rel="stylesheet" th:href="@{/css/orderDetailsPage.css}">
</head>
<body>
<div class="container">
  <h2>Detalhes do Pedido</h2>
  <div>
    <h4>Informações do Pedido</h4>
    <p>Número do Pedido: <span th:text="${order.id}"></span></p>
    <p>Data do Pedido: <span th:text="${#temporals.format(order.date, 'dd/MM/yyyy')}"></span></p>
    <p>Status: <span th:text="${order.status}"></span></p>
    <p>Valor Total: R$<span th:text="${order.total}"></span></p>
  </div>
  <div>
    <h4>Produtos</h4>
    <table>
      <thead>
      <tr>
        <th>Imagem</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${order.items}">
        <td><img th:src="@{${item.product.productImages[0].imagePath}}" alt="Imagem do Produto" style="width: 100px; height: 100px; object-fit: cover;"></td>
        <td th:text="${item.product.productName}">Nome do Produto</td>
        <td th:text="${item.quantity}">1</td>
        <td th:text="${item.product.price}">R$ 0,00</td>
      </tr>
      </tbody>
    </table>
  </div>
  <a th:href="@{/client/my-orders}" class="btn btn-primary">Voltar</a>
</div>
</body>
</html>
