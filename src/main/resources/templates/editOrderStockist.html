<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Pedido</title>
  <link rel="stylesheet" th:href="@{/css/editOrderStockist.css}">
</head>
<body>
<div class="container">
  <h2>Editar Pedido</h2>
  <form th:action="@{/stockist/orders/update}" th:object="${order}" method="post">
    <div class="form-group">
      <label for="id">ID do Pedido</label>
      <input type="text" id="id" th:field="*{id}" readonly class="form-control">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" th:field="*{status}" class="form-control">
        <option value="AGUARDANDO_PAGAMENTO">Aguardando Pagamento</option>
        <option value="PAGAMENTO_REJEITADO">Pagamento Rejeitado</option>
        <option value="PAGAMENTO_COM_SUCESSO">Pagamento com Sucesso</option>
        <option value="AGUARDANDO_RETIRADA">Aguardando Retirada</option>
        <option value="EM_TRANSITO">Em Tr√¢nsito</option>
        <option value="ENTREGUE">Entregue</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Atualizar Status</button>
  </form>
  <a href="/stockist/orders" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
