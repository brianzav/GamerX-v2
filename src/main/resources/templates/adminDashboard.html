<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard do Administrador</title>
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}">
</head>
<body>
<header>
    <div class="header-container">
        <img src="../assets/Banners/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="/admin/products" class="nav-link">Listar Produtos</a>
            <a href="/admin/users" class="nav-link">Listar Usuários</a>
            <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                <button type="submit" class="nav-link logout" style="background: none; border: none; cursor: pointer; color: white;">Logout</button>
            </form>
        </nav>
    </div>
</header>
<main class="container">
    <h2>Dashboard do Administrador</h2>
    <p>Bem-vindo ao seu dashboard. Aqui você pode gerenciar produtos e usuários.</p>
</main>
</body>
</html>
