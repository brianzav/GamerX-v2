<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento</title>
    <link rel="stylesheet" th:href="@{/css/dash.css}">
    <link rel="stylesheet" th:href="@{/css/formaPagamento.css}">
</head>
<body>

    <div class="container">
        <h2>Escolha a Forma de Pagamento</h2>
        <div class="payment-methods">
            <div class="payment-method" onclick="generateQRCode('credit_card')">
                <img src="../assets/Banners/cartaoCredito.png" alt="Cartão de Crédito">
                <p>Cartão de Crédito</p>
            </div>
            <div class="payment-method"  onclick="document.getElementById('qrcode').style.display = 'block'; setTimeout(function() {document.getElementById('qrcode').style.display = 'none';}, 30000);">
                <img src="../assets/Banners/pix.png" alt="PIX">
                <p>PIX</p>
            </div>
        </div>
        <div class="qrcode-container">
            <img id="qrcode" class="qrcode" src="../assets/Banners/pix.png" style="display: none;">
        </div>
    </div>


<script th:src="@{/js/formaPagamento.js}"></script>

</body>
</html>
